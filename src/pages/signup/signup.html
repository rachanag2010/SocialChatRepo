<ion-header>
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
      
      <form (ngSubmit)="login()">
         <ion-item>
            <ion-label  floating>First Name</ion-label>
            <ion-input type="text" #firstname></ion-input>
        </ion-item>
        
        <ion-item>
              <ion-label  floating>Last Name</ion-label>
              <ion-input type="text" #lastname></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" #username ></ion-input>
          </ion-item>
        
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input  type="email" #email  ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input  type="password"  #password1></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label  floating>Confirm Password</ion-label>
            <ion-input  type="password" #password2 ></ion-input>
          </ion-item>
         
  
          <ion-row>
              <div class="password_info">
                <ion-label> 
                  <b>*Password* </b>Minimum length: 6 characters.</ion-label>
                  <b> <p>***First and last name are optional.***</p>  </b>
              </div>
          </ion-row>
  
          <ion-fab  right>
              <button type="submit" Outline> 
                  <ion-icon name="arrow-dropright" isActive=true></ion-icon>
              </button>
          </ion-fab>
  
      </form>
    
     
  </ion-content>
